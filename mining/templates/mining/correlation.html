<div>
<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
<div class="slide" id="slide1">
<div class="anim">

  <div class="planet" data="{{space.star.pid}}" ng-click="space.detect();$event.stopPropagation()">

          <div>{{space.star.pid}}</div>
          <div>{{space.star.des}}</div>
        </div>
    <div class="ending-wrapper"></div>
    <div class="correlate">

      <div class="mini-planet c{{$index}}" ng-repeat="planet in space.planets" ng-click="scan($index);$event.stopPropagation()">

          <div>{{planet.pid}}</div>
          <div>{{planet.des}}</div>
        </div>
      </div>

    </div>
    <div class="satellite-scan-wrapper">
      <div class="satellite-wrapper">

        <div class="satellite"></div>

        <div class="scanning">
          <div class="scan"></div>
          <div class="scan"></div>
        </div>

        <div class="kepler"></div>



        <div class="rocket-container">
          <div class="rocket"></div>
          <div class="fire-container">
            <div class="firepit">
              <div class="fire">
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  </div>


  <div class="stars"></div>
</div>
</div>
